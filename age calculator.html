<script>
//getting inputs values
let inputs=document.querySelectorAll(".form-control");
let btn=document.querySelector(".btn");
let btn1=document.querySelector(".btn1");
//function to check age on click of button
btn.onclick = function(){
// current date
let date = new Date();
let d1 = date.getDate();
let m1 = date.getMonth()+1;
let y1 = date.getFullYear();

let month = [31,28,31,30,31,30,31,31,30,31,30,31];
// user date
let d2 = inputs[0].value;
let m2 = inputs[1].value;
let y2 = inputs[2].value;

//if current date day is less than birth date so run this code
if(d1<d2){
d1 = d1 + month[m1-1];
m1 = m1-1;
}

//if current month is less than birth month so run this code
if(m1<m2){
m1 = m1 + 12;
y1--;
}

//store the final result in d,m,y
let d = d1-d2;
let m = m1-m2;
let y = y1-y2;

//set final result in input
inputs[0].value = d;
inputs[1].value = m;
inputs[2].value = y;
}
btn1.onclick = function(){
for(let inp of inputs){
inp.value=""
}
}


</script>
